<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Formmulario</title>
</head>
<body>
    <section class="form">
        <h4>Formulario de Registro</h4>
        <input class="controls" type="text" name="Nombres" class="nombres" placeholder="Nombres">
        <input class="controls" type="text" name="Apellidos" class="apellidos" placeholder="Apellidos">
        <input class="controls" type="text" name="E-mail" class="e-mail" placeholder="E-mail">
        <input class="controls" type="password" name="Nombre" class="nombre" placeholder="Contraseña">
        <p>Estoy de acuerdo <a href="#">terminos y condiciones</a></p>
        <input class="boton" type="submit" value="Registrar">
        <p><a href="#">¿Ya tengo cuenta?</a></p>
    </section>
</body>
</html>
